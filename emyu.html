<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Manchester United | Multimedia Page</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffffff;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #c70101;
      color: #fff;
      padding: 20px 0;
      text-align: center;
    }

    main {
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
      text-align: center;
    }

    section {
      margin-bottom: 40px;
    }

    img {
      width: 200px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    audio, video {
      width: 100%;
      max-width: 600px;
      margin-top: 15px;
      border-radius: 10px;
    }

    h2 {
      color: #c70101;
      margin-bottom: 10px;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #f4f4f4;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>

  <header>
    <h1>Manchester United</h1>
    <p>Glory Glory Man United!</p>
  </header>

  <main>
    <section>
      <h2>Logo Manchester United</h2>
      <img src="emyu.jpg" alt="Logo Manchester United">
    </section>

    <section>
      <h2>Lagu: Glory Glory Man United</h2>
      <audio controls>
        <source src="glory.mp3" type="audio/mpeg">
      </audio>
    </section>

    <section>
      <h2>Video Highlight Pertandingan</h2>
      <video controls>
        <source src="pp.mp4" type="video/mp4">
      </video>
    </section>
  </main>

  <footer>
    &copy; 2025 Manchester United Fans Page
  </footer>

</body>
</html>
